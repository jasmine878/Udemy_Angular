<div class="container">
  <button (click)="onDisplayResults()">Display Details</button>
  <p *ngIf="showMessage">On an island of green and an ocean of blue, we found simplicity</p>
  <p *ngFor="let entry of messageCount" [ngStyle]="{'background-color': entry > 4 ? 'blue' : 'white', color: entry > 4 ? 'white' : 'black'}">{{ entry }}</p>
</div>

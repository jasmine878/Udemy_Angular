<div class="row">
  <div class="col-md-5">
    <app-recipe-list (anotherRecipe)="finalRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoText"
      [recipeDisplay]="selectedRecipe">
    </app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>

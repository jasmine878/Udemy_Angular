<app-header (displayContent)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="displayContent === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="displayContent === 'shoppinglist'"></app-shopping-list>
  </div>
</div>
